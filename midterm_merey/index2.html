<form id="registration" action="">

    <h1>Register</h1>

    <div class="tab">Name:
        <p><input placeholder="Name" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Contact Info:
        <p><input placeholder="Phone number" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Create your username:

    <div style="overflow:auto;">

            <button type="button" id="nextButton" onclick="nextPrev(1)">Next</button>

    <div style="text-align:center;margin-top:40px;">
